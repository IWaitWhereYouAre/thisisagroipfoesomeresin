<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AOMSIN | Private Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Cormorant+Garamond:ital,wght@1,300;1,400&family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">

<style>
:root {
  --base: #0a0a0a; /* Deep matte black */
  --accent: #d4af37; /* Champagne Gold */
  --paper: #ffffff;
  --text-muted: #888888;
  --transition: 1.2s cubic-bezier(0.19, 1, 0.22, 1);
}

* { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--base); /* Dark background for high contrast */
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
}

/* Background Ornamentation */
body::before {
  content: "AOMSIN";
  position: absolute;
  font-family: 'Cinzel', serif;
  font-size: 20vw;
  color: rgba(255,255,255,0.02);
  font-weight: 500;
  z-index: 0;
  pointer-events: none;
}

/* The Card: Minimalist and Sharp */
.luxury-card {
  position: relative;
  z-index: 1;
  width: min(700px, 85%);
  padding: 100px 40px;
  background: var(--paper);
  text-align: center;
  box-shadow: 0 40px 100px rgba(0,0,0,0.5);
  opacity: 0;
  transform: translateY(40px);
  animation: cardEntrance 2s var(--transition) forwards;
}

@keyframes cardEntrance {
  to { opacity: 1; transform: translateY(0); }
}

/* Header Section */
.brand-name {
  font-family: 'Cinzel', serif;
  font-size: 10px;
  letter-spacing: 1.2em;
  color: var(--accent);
  margin-bottom: 50px;
  text-indent: 1.2em; /* Centers text despite trailing letter spacing */
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(32px, 5vw, 54px);
  font-weight: 300;
  font-style: italic;
  margin: 0;
  color: var(--base);
  line-height: 1.1;
}

.divider {
  width: 1px;
  height: 80px;
  background: linear-gradient(to bottom, var(--accent), transparent);
  margin: 40px auto;
}

.note-content {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
  line-height: 1.8;
  max-width: 450px;
  margin: 0 auto;
  color: #333;
}

/* Interaction Navigation */
.nav-atelier {
  margin-top: 60px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

.nav-btn {
  background: none;
  border: none;
  font-family: 'Montserrat', sans-serif;
  font-size: 9px;
  font-weight: 300;
  text-transform: uppercase;
  letter-spacing: 0.4em;
  color: var(--text-muted);
  cursor: pointer;
  padding-bottom: 5px;
  border-bottom: 1px solid transparent;
  transition: var(--transition);
}

.nav-btn:hover, .nav-btn.active {
  color: var(--base);
  border-bottom: 1px solid var(--accent);
}

/* Message Display */
.reveal-box {
  margin-top: 40px;
  height: 20px;
  font-size: 11px;
  letter-spacing: 0.2em;
  color: var(--accent);
  text-transform: uppercase;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.reveal-box.on { opacity: 1; }

/* The Signature Seal */
.signature {
  margin-top: 60px;
  font-family: 'Cormorant Garamond', serif;
  font-style: italic;
  font-size: 14px;
  color: var(--text-muted);
}

@media (max-width: 500px) {
  .luxury-card { padding: 60px 20px; }
  .nav-atelier { flex-direction: column; gap: 15px; }
  .brand-name { letter-spacing: 0.5em; }
}
</style>
</head>

<body>

<div class="luxury-card">
  <div class="brand-name">AOMSIN PRIVATE EDITION</div>
  
  <header>
    <h1>Absent by choice, <br> Present by heart.</h1>
  </header>

  <div class="divider"></div>

  <div class="note-content">
    "Current circumstances require my presence at home. Although physically distant, my thoughts remain with you."
  </div>

  <div class="reveal-box" id="reveal"></div>

  <nav class="nav-atelier">
    <button class="nav-btn active" id="btn1" onclick="show('1')">Current</button>
    <button class="nav-btn" id="btn2" onclick="show('2')">Sentiments</button>
    <button class="nav-btn" id="btn3" onclick="show('3')">Whispers</button>
  </nav>

  <div class="signature">With love, Aomsin</div>
</div>

<script>
const data = {
  '1': "Location: Domestic Residence â€¢ Spirit: With You",
  '2': "Your absence is the only thing I notice.",
  '3': "Distance is just a test of patience."
};

function show(id) {
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(`btn${id}`).classList.add('active');

  const reveal = document.getElementById('reveal');
  reveal.classList.remove('on');
  
  setTimeout(() => {
    reveal.innerText = data[id];
    reveal.classList.add('on');
  }, 400);
}

// Initial reveal
window.onload = () => show('1');
</script>

</body>
</html>
